<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>&ndash;</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/jgthms/bulma/master/css/bulma.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js' type='text/javascript'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js' type='text/javascript'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js' type='text/javascript'></script>
    <script src='https://cdn.rawgit.com/chrisdavies/rlite/master/rlite.min.js' type='text/javascript'></script>
    <script src="https://traceur-compiler.googlecode.com/git/bin/traceur.js" type='text/javascript'></script>
    <script>
      traceur.options.experimental = true;
    </script>
    <style>
      article{
        margin-bottom: 40px;
      }
      .hero.is-info .header-item>p a:not(.button) {
        color: #fff;
        opacity: 0.5;
      }
    </style>
</head>
<body id="app">
  <section class="hero is-info is-left">
    <div class="hero-header">
      <header class="header" id="headerBlog">
        <div class="container">
          <div class="header-left">
            <div class="header-item">
              <p class="subtitle is-5" v-if="blog_name">
                {{{ blog_name | marked}}}
              </p>
            </div>
          </div>
    <!-- Hamburger menu (on mobile) -->
    <span class="header-toggle">
      <span></span>
      <span></span>
      <span></span>
    </span>

    <!-- Right side -->
    <div class="header-right">
      <p class="header-item"><a class="is-active" href="#!/all">Home</a></p>
      <p class="header-item" v-if="links" v-for="link in links">{{{ link | marked }}}</p>
    </div>
  </div>
  </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-content" id="headerPost">
    <div class="container">
      <h1 class="title">
        {{ title }}
      </h1>
      <h2 class="subtitle">
        {{ subtitle }}
      </h2>
    </div>
  </div>
  </div>
</section>

  <section class="section" id="listPost">
    <div class="container" v-for="post in posts"  track-by="$index">
      <article>
        <p class="title is-2">{{ post.title }}</p>
        <p class="subtitle is-5">{{ post.subtitle }}</p>
        <div class="content">
          <p v-if="post.title">{{{ post.content | marked | trim 140 }}}</p>
          <p v-if="!post.title">
            {{{ post.content | marked }}}
            <a href="#!/all">Back to all posts</a>

          </p>
          <a v-if="post.url" href="#!/post/{{ post.url }}">Read more</a>
        </div>
      </article>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="content is-centered is-loading">
        <p>
          <strong>Jeyson</strong> by <a href="https://github.com/egorkaru/Jeyson.js">Egor Rudinsky</a>.
        </p>
        <p>
          Template based on <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>.
        </p>
      </div>
    </div>
  </footer>
  <script src="jeyson.js"></script>
  <script>
  var RDNSKY = Jeyson({
    type: 'spreadsheets',
    path: '156_qbJNRJlyr_0i_HCFIuVv4Qg8ziV5o8uR-x7ZuvPY'
  })
  </script>
</body>
</html>
